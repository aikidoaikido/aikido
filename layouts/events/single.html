	{{ template "chrome/head.html" . }}
	<body class="theme-base-0b">

		{{ template "chrome/sidebar.html" . }}

		<div class="content container">

			{{ template "chrome/banner.html" . }}

			<div class="post">

				<h1>{{ .Title }}</h1>
				<span class="post-date">{{ .Date.Format "02/01/2006" }}</span>
				
				{{ .Content }}
				
				<hr> 
				{{ if .Params.place }}
					<span ><b>Lugar:</b> {{ .Params.place }}</span>
				{{ end }}
			</div>
		</div>

	</body>
</html>
