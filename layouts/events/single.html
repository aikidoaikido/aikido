	{{ template "chrome/head.html" . }}
	<body class="theme-base-0b">

		{{ template "chrome/sidebar.html" . }}

		<div class="content container">

			{{ template "chrome/banner.html" . }}

			<div class="post">

				<h1>{{ .Title }}</h1>

				<div>
					<span class="post-date">{{ .Date.Format "02/01/2006" }}
					<a  class='fb-share' 

						href="javascript:var dir=window.document.URL;var tit=window.document.title;var tit2=encodeURIComponent(tit);var dir2= encodeURIComponent(dir);window.location.href=('http://www.facebook.com/share.php?u='+dir2+'&amp;t='+tit2+'');">
							<img src="/images/fb_icon.png" border="0" width="28" height="28" alt="Compartir" />
					</a>
					</span>
				</div>


				{{ .Content }}
				
				<hr> 
				<span ><b>Lugar:</b> {{ .Params.place }}</span>

			</div>
		</div>

	</body>
</html>
