{{ template "chrome/head.html" . }}
<body class="theme-base-0b">
  {{ template "chrome/sidebar.html" . }}

  <div class="content container">
    {{ template "chrome/banner.html" . }}

  <div class="posts">
    {{ range .Data.Pages }}
      {{ if .Params.mainpage }}  
        <div class="post">
          <h1 class="post-title">
            <a href="{{ .Permalink }}">
              {{ .Title }}
            </a>
          </h1>

          <span class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</span>

          {{ .Content }}
        </div>
      {{ end }}
    {{ end }}
  </div>

</body>
</html>
