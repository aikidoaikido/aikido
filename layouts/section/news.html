{{ template "chrome/head.html" . }}
<body class="theme-base-0b">

{{ template "chrome/sidebar.html" . }}

<div class="content container">
{{ template "chrome/banner.html" . }}

<h1>Noticias</h1>
<div class="posts">

<div>
    Noticias y acontecimientos en el mundo del Aikido.
</div>

  <ul class="posts">
      {{ range .Data.Pages }}
      <li> <time class="pull-right post-list">{{ .Date.Format "Mon, Jan 2, 2006" }} <span><a href="{{ .Permalink }}">{{ .Title }}</a></h4></time></span></span></li>
      {{ end }}
  </ul>

</body>
</html>
